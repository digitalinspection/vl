<!DOCTYPE html>
<html>
  <head>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
  </head>

  <body style="margin:0;">
    <model-viewer
      src="hello_world.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      ar-scale="fixed"
      style="width:100vw; height:100vh;">
    </model-viewer>
  </body>
</html>
