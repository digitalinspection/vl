<!DOCTYPE html>
<html>
  <head>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body { margin:0; overflow:hidden; font-family:sans-serif; }
      
      #ar-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 1000;
        cursor: pointer;
      }

      #instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        color: #ff0000;
        background-color: rgba(255,255,255,0.85);
        padding: 8px 12px;
        border-radius: 5px;
        z-index: 1000;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="instructions">
      iPhone: Use Safari and tap the button below.<br>
      Android: Use Chrome on an ARCore-supported device.
    </div>

    <model-viewer
      id="mv"
      src="hello_world.glb"
      ios-src="hello_world.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      ar-scale="auto"
      scale="0.01 0.01 0.01"
      style="width:100vw; height:100vh;">
    </model-viewer>

    <button id="ar-button" onclick="document.querySelector('#mv').enterAR();">
      View in AR
    </button>
  </body>
</html>
